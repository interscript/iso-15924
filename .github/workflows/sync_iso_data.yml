name: Sync with RA

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  detect-changes:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      with:
        ruby-version: 2.6
    - name: Install dependencies
      run: bundle install
    - name: Run cron_job
      run: bundle exec rake cron_job
